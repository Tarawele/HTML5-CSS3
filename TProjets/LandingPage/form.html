<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <title>form</title>
</head>
<body>
    <div class="form">
        <!--Заголовок формы-->
        <div class="form_title">Найдём номера под ваши желания</div>
        <form action="#" class="form_content">
            <!--данные о датах прибытия и выезда гостей-->
            <div class="form_dates">
                <div class="form_box">
                    <div class="title">Прибытие</div>
                    <div class="content">
                        <div contenteditable="false" data-placeholder="ДД.ММ.ГГГГ" class="placeholder"></div>
                        <div class="icon"><ion-icon name="chevron-down-outline"></ion-icon></div>
                    </div>
                </div>
                <div class="form_box">
                    <div class="title">Прибытие</div>
                    <div class="content">
                        <div contenteditable="false" data-placeholder="ДД.ММ.ГГГГ" class="placeholder"></div>
                        <div class="icon"><ion-icon name="chevron-down-outline"></ion-icon></div>
                    </div>
                </div>
            </div>
            <!--Количество гостей-->
            <div class="form_box">
                <div class="title">Гости</div>
                <div class="content">
                    <div contenteditable="false" data-placeholder="Сколько гостей" class="placeholder"></div>
                    <div class="icon"><ion-icon name="chevron-down-outline"></ion-icon></div>
                </div>
            </div>
            <!--кнопка отправки-->
            <div class="form_btn">
                <button type="submit" value="Подобрать номер">
                    <span class="form_btn_text">Подобрать номер</span>
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
